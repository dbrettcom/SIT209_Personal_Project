<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <meta name="description" content="Daniel's Console" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/assets/vendor/chart.js/dist/Chart.min.js"></script>
    <script src="/assets/vendor/chart.js/dist/Chart.extension.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Daniel's Console</title>

  <body>
      <div class="container">
          <div id="navbar"></div>
    <header>
      <h>Welcome to your self driving console, Daniel</h>
      <h2>Click begin to start your self driving journey</h2>
      <h2><button>Begin</button></h2>
    </header>
    <ul>
        <table id="Rooms">
          <tr>
            <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d402522.51866554073!2d144.45276445749522!3d-37.9839624719422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x6ad640592c2ddceb%3A0x805bd52f251bd12!2sDeakin%20University%20Melbourne%20Burwood%20Campus%2C%20Burwood%20Highway%2C%20Burwood%20VIC!3m2!1d-37.8475399!2d145.1149471!4m5!1s0x6ad416a799c65955%3A0xaad0dbc4be9bbd78!2sDeakin%20University%20Geelong%20Waterfront%20Campus%2C%201%20Gheringhap%20St%2C%20Geelong%20VIC%203220!3m2!1d-38.1438793!2d144.3599533!5e0!3m2!1sen!2sau!4v1627720140458!5m2!1sen!2sau" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe></th>
          </tr>
        <table id="Rooms">
          <tr>
                <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
                <script>
                    $(document).ready(function() {
                        var ctx = $("#chart-line");
                        var myLineChart = new Chart(ctx, {
                            type: 'horizontalBar',
                            data: {
                                labels: [16, 17, 18, 19, 20, 21, 22],
                                datasets: [{
                                    data: [86, 44, 97, 23, 50, 44, 44],
                                    label: "Self Driving",
                                    borderColor: "#458af7",
                                    backgroundColor: '#458af7',
                                    fill: false
                                }, {
                                    data: [2, 2, 33, 4, 5, 26, 4],
                                    label: "Manual Driving",
                                    borderColor: "#3cba9f",
                                    fill: false,
                                    backgroundColor: '#3cba9f'
                                }]
                            },
                            options: {
                                title: {
                                    display: true,
                                    text: 'Distance travelled each day (in Kms)'
                                }
                            }
                        });
                    });
                </script>
                <div class="page-content page-container" id="page-content">
                    <div class="padding">
                        <div class="row">
                            <div class="container-fluid d-flex justify-content-left">
                                <div class="col-sm-8 col-md-6">
                                    <div class="card">
                                        <div class="card-header">Distance Travelled This Week</div>
                                        <div class="card-body" style="height: 320px;">
                                            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                                                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                                                </div>
                                                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                                                </div>
                                            </div> <canvas id="chart-line" width="299" height="200" class="chartjs-render-monitor" style="display: block; width: 299px; height: 200px;"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </tr>
        </table>
      </ul>
    <footer>
        <div class="page-footer">
        <div id="footer"></div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

</html>
